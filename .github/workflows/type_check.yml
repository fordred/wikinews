name: Python Type Checking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  type_check_pytype:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [
          "3.11",
          "3.12",
          # "3.13"
        ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        python-version: ${{ matrix.python-version }}

    - name: Run Pytype
      run: uv run --frozen pytype .

  type_check_pyrefly:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Run Pyrefly
      run: uv run --frozen pyrefly check

  type_check_mypy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Run Mypy
      run: uv run --frozen mypy --strict .

  type_check_pyright:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Run Pyright
      run: uv run --frozen pyright --stats .

