[project]
name = "wikinews"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "markitdown",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "ruff>=0.11.13",
    "types-requests>=2.32.4.20250611",
]

[tool.ruff]
line-length = 140

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN001",
    "C901",
    "CPY001",
    "D",
    "DTZ001",
    "DTZ005",
    "DOC201",
    "FBT001",
    "FBT002",
    "G004",
    "PLR0912",
    "PLR0915",
    "PLR2004",
    "S101",
    "SIM108",
]
